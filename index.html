<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic Tac Toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
   
    <nav>
        Tic Tac Toe
    </nav>
    <div class="wrapper">
        <li class="turn">Turn : X</li>
        <li class="x-score">X-score : 0</li>
        <li class="winner">Winner :</li>
        <li class="o-score">O-score : 0</li>
        <li class="matches">Matches : 1</li>
   </div>
   <div class="image-div"></div>
    <div  class="game-container">
        <img class="images" src="excited.gif">
           <div  class="grid-container">
             <div class="box bt-0 bl-0"><span class="boxtext" id="box1"></span></div>
             <div class="box bt-0 "><span class="boxtext" id="box2"></span></div>
             <div class="box br-0 bt-0"><span class="boxtext" id="box3"></span></div>
             <div class="box bl-0"><span class="boxtext" id="box4"></span></div>
             <div class="box"><span class="boxtext" id="box5"></span></div>
             <div class="box br-0"><span class="boxtext" id="box6"></span></div>
             <div class="box bb-0 bl-0"><span class="boxtext" id="box7"></span></div>
             <div class="box bb-0"><span  class="boxtext" id="box8"></span></div>
             <div class="box bb-0 br-0"><span class="boxtext" id="box9"></span></div>
            </div>
            <img class="images1" src="excited.gif">
    </div>
    <div class="button-container">
        <button class="btn">Clear</button>
        <button class="btn">Reset</button>
    </div>
    <footer>Copyright &#169 ManviMolpariya@gmail.com</footer>
    <script src='main.js'></script>
</body>
</html>
